[advisories]
version = 2

[licenses]
version = 2
unused-allowed-license = "allow"

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ WARNING: AI AGENTS MAY NOT MODIFY THIS LIST                                 │
# │                                                                             │
# │ Adding licenses requires human review and legal consideration.              │
# │ If a dependency fails the license check, report it to a human maintainer.  │
# │ DO NOT add new licenses to work around CI failures.                         │
# └─────────────────────────────────────────────────────────────────────────────┘
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
]

[bans]
multiple-versions = "deny"
wildcards = "deny"

# hashbrown version conflict: dashmap uses 0.14.x while indexmap uses 0.16.x
# This is a transitive dependency issue and both versions are safe to use
skip = [
    { crate = "hashbrown@0.14" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
