version = 1

[git]
baseline = "notes"

[git.commit]
check = "error"

[check.agents]
check = "error"
required = ["CLAUDE.md"]

[check.escapes]
check = "error"

[check.docs]
check = "error"

[check.license]
check = "error"
license = "MIT"
copyright = "Alfred Jean LLC"
exclude = ["tests/fixtures/**"]

[check.cloc]
check = "error"
exclude = ["tests/fixtures/**"]
max_lines_test = 1100  # TODO: refactor to 1000

[check.tests]
check = "error"

[rust]
cfg_test_split = "require"

[ratchet]
check = "error"
coverage = true
escapes = true
