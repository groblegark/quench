version = 1

[git]
baseline = "notes"

[git.commit]
check = "error"

[check.agents]
check = "error"
required = ["CLAUDE.md"]

[check.escapes]
check = "error"

[check.docs]
check = "error"

[check.license]
check = "error"
license = "MIT"
copyright = "Alfred Jean LLC"
exclude = ["tests/fixtures/**"]

[check.cloc]
check = "error"
# TODO: refactor cmd_check.rs to be under 750 lines
exclude = ["tests/fixtures/**", "crates/cli/src/cmd_check.rs"]
advice_test = """
Can tests be parameterized using `yare` to be more concise?
If not, split large test files into a {module}_tests/ folder.
"""
max_lines_test = 1100  # TODO: refactor to 1000

[check.tests]
check = "error"

[rust]
cfg_test_split = "require"

[ratchet]
check = "error"
coverage = true
escapes = true
